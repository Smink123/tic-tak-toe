<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="playerInfo">
        <div id="title">
            <h2>TICK TACK TOE</h2>
        </div>
        <div class="player">
            <h3>player name</h3>
            <label for="player1Name"></label>
            <input type="text" id="player1Name" name="player1Name">
            <button id="submitOneName">SUBMIT NAME</button>
            <p>score: 0</p>
        </div>
        <div class="player">
            <h3>player name</h3>
            <label for="player2Name"></label>
            <input type="text" id="player2Name" name="player2Name">
            <button id="submitTwoName">SUBMIT NAME</button>
            <p>score: 0</p>
        </div>
        <div id="restartContainer">
            <button>START AGAIN</button>
        </div>
    </div>
    <div id="gameSide">
        <div id="gameContainer">
            <div class="row">
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
            </div>
            <div class="row">
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
            </div>
            <div class="row">
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
